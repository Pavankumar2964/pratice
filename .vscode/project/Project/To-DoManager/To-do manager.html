<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="To-Do.css">
</head>

<body>
    <div class="Heading">
        <h1>
            <center>Todo App</center>
        </h1>
    </div>

    <br />
    

    <div class="form">
        <form>
            
            <input type="number" id="TaskNo" name="TaskNo" placeholder="Task No" required />
            <br />
            <input type="text" id="Task" placeholder="Task" name="Task" required />
            <br />
            <textarea id="Description" placeholder="Description" name="Description" required></textarea>
            <br />
            <button id="register" onclick="registerTask()" type="button">Add Task</button>
            <button id="updateBtn" type="button" onclick="updateTask()">Update</button>
        </form>
    </div>
    <div class="table">
        <table border="2px solid">
            <thead>
<tr>
                <th>Task No</th>
                <th>Task</th>
                <th>Description</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            </thead>
            <tbody>
               
            </tbody>
        </table>

    </div>
    <script src="To-do.js"></script>
</body>

</html>
