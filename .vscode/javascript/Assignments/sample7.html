<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Recipe Collection</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f0f8ff;
    }
    form {
      margin-bottom: 20px;
    }
    input, textarea {
      display: block;
      margin-bottom: 10px;
      width: 300px;
      padding: 8px;
    }
    button {
      padding: 8px 12px;
      margin-right: 10px;
    }
    .recipe {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 15px;
      background-color: #fff;
    }
    .recipe h3 {
      margin-top: 0;
    }
  </style>
</head>
<body>

  <h1>Recipe Collection</h1>
  <form id="recipeForm">
    <input type="text" id="name" placeholder="Recipe Name" required />
    <textarea id="ingredients" placeholder="Ingredients (comma separated)" required></textarea>
    <textarea id="instructions" placeholder="Instructions" required></textarea>
    <button type="submit">Save Recipe</button>
  </form>

  <div id="recipeList"></div>

  <script>
    var recipes = JSON.parse(localStorage.getItem('recipes')) || [];
    var editIndex = -1;

    function displayRecipes() {
      var list = document.getElementById('recipeList');
      list.innerHTML = '';

      for (var i = 0; i < recipes.length; i++) {
        var recipe = recipes[i];
        var div = document.createElement('div');
        div.className = 'recipe';
        div.innerHTML = `
          <h3>${recipe.name}</h3>
          <p><strong>Ingredients:</strong> ${recipe.ingredients}</p>
          <p><strong>Instructions:</strong> ${recipe.instructions}</p>
          <button onclick="editRecipe(${i})">Edit</button>
          <button onclick="deleteRecipe(${i})">Delete</button>
        `;
        list.appendChild(div);
      }
    }

    document.getElementById('recipeForm').onsubmit = function(e) {
      e.preventDefault();

      var name = document.getElementById('name').value.trim();
      var ingredients = document.getElementById('ingredients').value.trim();
      var instructions = document.getElementById('instructions').value.trim();

      if (name === '' || ingredients === '' || instructions === '') {
        alert('Please fill all fields.');
        return;
      }

      var recipe = {
        name: name,
        ingredients: ingredients,
        instructions: instructions
      };

      if (editIndex === -1) {
        recipes.push(recipe);
      } else {
        recipes[editIndex] = recipe;
        editIndex = -1;
      }

      localStorage.setItem('recipes', JSON.stringify(recipes));
      this.reset();
      displayRecipes();
    };

    function editRecipe(index) {
      var recipe = recipes[index];
      document.getElementById('name').value = recipe.name;
      document.getElementById('ingredients').value = recipe.ingredients;
      document.getElementById('instructions').value = recipe.instructions;
      editIndex = index;
    }

    function deleteRecipe(index) {
      if (confirm('Are you sure you want to delete this recipe?')) {
        recipes.splice(index, 1);
        localStorage.setItem('recipes', JSON.stringify(recipes));
        displayRecipes();
      }
    }

    displayRecipes();
  </script>

</body>
</html>
