<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Store Products</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    input {
      margin: 5px;
      padding: 5px;
    }
    button {
      margin: 5px;
      padding: 5px 10px;
    }
    .product {
      border: 1px solid #ccc;
      margin: 10px 0;
      padding: 10px;
    }
  </style>
</head>
<body>

  <h1>Online Store Product Manager</h1>
  <form id="productForm">
    <input type="text" id="name" placeholder="Product Name" required />
    <input type="number" id="price" placeholder="Price" required min="0" />
    <input type="number" id="stock" placeholder="Stock Quantity" required min="0" />
    <button type="submit">Save Product</button>
  </form>

  <h2>Product List</h2>
  <div id="productList"></div>

  <script>
    
    var products = JSON.parse(localStorage.getItem("products")) || [];
    var editIndex = -1;

    
    document.getElementById("productForm").onsubmit = function(e) {
      e.preventDefault();
      var name = document.getElementById("name").value.trim();
      var price = parseFloat(document.getElementById("price").value);
      var stock = parseInt(document.getElementById("stock").value);

      if (name === "" || price < 0 || stock < 0) {
        alert("Please enter valid data.");
        return;
      }

      var product = {
        name: name,
        price: price,
        stock: stock
      };

      if (editIndex === -1) {
        products.push(product); 
      } else {
        products[editIndex] = product; 
        editIndex = -1;
      }

      saveAndDisplay();
      document.getElementById("productForm").reset();
    };

    
    function displayProducts() {
      var list = document.getElementById("productList");
      list.innerHTML = "";
      for (var i = 0; i < products.length; i++) {
        var p = products[i];
        var div = document.createElement("div");
        div.className = "product";
        div.innerHTML = `
          <strong>${p.name}</strong><br>
          Price: $${p.price.toFixed(2)}<br>
          Stock: ${p.stock}<br>
          <button onclick="editProduct(${i})">Edit</button>
          <button onclick="deleteProduct(${i})">Delete</button>
        `;
        list.appendChild(div);
      }
    }

    
    function editProduct(index) {
      var p = products[index];
      document.getElementById("name").value = p.name;
      document.getElementById("price").value = p.price;
      document.getElementById("stock").value = p.stock;
      editIndex = index;
    }

    
    function deleteProduct(index) {
      if (confirm("Are you sure you want to delete this product?")) {
        products.splice(index, 1);
        saveAndDisplay();
      }
    }

    
    function saveAndDisplay() {
      localStorage.setItem("products", JSON.stringify(products));
      displayProducts();
    }

    
    displayProducts();
  </script>
</body>
</html>
