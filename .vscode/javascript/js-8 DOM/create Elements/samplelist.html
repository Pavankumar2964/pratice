    <ul id="list">
        <li id="myli"></li>
    </ul>
    <script>
        var divli = document.getElementById("list");
        var student = ["pavan", "uday", "lokesh", "dinesh"];
        for (i = 0; i < 4; i++) {
            var myli = document.createElement("li");
            myli.innerHTML = student[i];
            divli.appendChild(myli);
        }
    </script>
