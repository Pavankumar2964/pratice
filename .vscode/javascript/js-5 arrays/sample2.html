<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample</title>
</head>
<body>
    <ul id="myUl"></ul>
    <script>
      var fruits = ["Apple", "Orange", "Mango", "Graps", "Sapota"];

      for (i = 0; i < fruits.length; i++) {
        console.log(fruits[i]);
      }

      document.write(fruits);
      document.getElementById("myUl").innerHTML = fruits;
    </script>
</body>
</html>
