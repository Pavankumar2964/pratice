<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let x = 250;//(=) assignment operator 
        let y = 50;
        let z = x + y; //(+) addition operator
        let a = x - y;//(-) subtraction operator
        let b = x * y;//(*) multiplication operator
        let c = x / y;//(/) division operator
        let d = x % y;//(%) modulus operator
        let e = x ** y;//(**) exponentiation operator
        console.log(e);
        document.write(e + "<br>");
        console.log(z);
        document.write(z + "<br>");
        console.log(a);
        document.write(a + "<br>");
        console.log(b);
        document.write(b + "<br>");
        console.log(c);
        document.write(c + "<br>");
        console.log(d);
        document.write(d + "<br>");
        document.write("<hr>");

        //comparison operators
        let h = 10;
        let g = 20;
        let i = h == g;//(==) equal to operator
        let j = h === g;//(===) strict equal to operator
        let k = h != g;//(!=) not equal to operator
        let l = h !== g;//(!==) strict not equal to operator
        let m = h > g;//(>) greater than operator
        let n = h < g;//(<) less than operator
        let o = h >= g;//(>=) greater than or equal to operator
        let p = h <= g;//(<=) less than or equal to operator
        console.log(i);
        document.write(i + "<br>");
        console.log(j);
        document.write(j + "<br>");
        console.log(k);
        document.write(k + "<br>");
        console.log(l);
        document.write(l + "<br>");
        console.log(m);
        document.write(m + "<br>");
        console.log(n);
        document.write(n + "<br>");
        console.log(o);
        document.write(o + "<br>");
        console.log(p);
        document.write(p + "<br>");
        document.write("<hr>");

        //logical operators
        let q = true;
        let r = false;
        let s = q && r;//(&&) logical and operator
        let t = q || r;//(||) logical or operator
        let u = !q;//(!) logical not operator
        console.log(s);
        document.write(s + "<br>");
        console.log(t);
        document.write(t + "<br>");
        console.log(u);
        document.write(u + "<br>");
        document.write("<hr>");

        //bitwise operators
        let v = 10;
        let w = 20;
        let x1 = v & w;//(&) bitwise and operator
        let x2 = v | w;//(|) bitwise or operator
        let x3 = v ^ w;//(^) bitwise xor operator
        let x4 = ~v;//(~) bitwise not operator
        let x5 = v << 1;//(<<) left shift operator
        let x6 = v >> 1;//(>>) right shift operator
        console.log(x1);
        document.write(x1 + "<br>");
        console.log(x2);
        document.write(x2 + "<br>");
        console.log(x3);
        document.write(x3 + "<br>");
        console.log(x4);
        document.write(x4 + "<br>");
        console.log(x5);
        document.write(x5 + "<br>");
        console.log(x6);
        document.write(x6 + "<br>");
        document.write("<hr>");


    </script>
</body>

</html>
