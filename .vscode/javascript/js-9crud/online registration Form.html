<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    h1{
        color: green;
    }
    h2{
        background-color: aquamarine;

        
    }
    form{
        width: 700px;
        height: 900px;
    }
.input{
        width: 900px;
    }
</style>
<body>
    <h1><center>Your Event</center></h1>
    <br>
    <h2><center>online Registration</center></h2>
    <form>
        <label for="FirstName">FirstName</label>
        <input type="text" id="FirstName" placeholder="Enter First Name" required>
        <label for="LastName">LastName</label>
        <input type="text" id="LastName" placeholder="Enter Last Name" required>
        <br>
    <label for="EmailAddress">Email Address</label>
    <input type="email" id="EmailAddress" placeholder="Enter Email Address" required>
    <br>
    <label for="company">company (if applicable)</label>
    <input type="text" id="company" placeholder="Enter company name" required>
    <br>
    <label for="physicalAddress">Physical Address</label>
    <input type="text" id="physicalAddress" placeholder="Enter Physical Address" required>
    <br>
    <label for ="Date of Birth">Date of Birth</label>
    <input type="date" id="Date of Birth" placeholder="Enter Date of Birth" required>
    <br>
    <button type="submit" id="registerBtn" onclick="registerUser()">Register</button>
    <button type="button" id="updateBtn" onclick="updateUser()">Update</button>
    <hr>
    </form>
</body>
</html>
