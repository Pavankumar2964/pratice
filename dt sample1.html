<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Type</title>
</head>
<body>
    <script>
        var myObject = {
            name: "Chennai Super Kings",
            year: 2023,
            color: "Yellow",
            players: ["Dhoni", "Raina", "Jadeja"],
            isChampion: true
        };

        console.log(myObject.name); 
        console.log(myObject.year);
        console.log(myObject.color);
        console.log(myObject.players[0]); 
        console.log(myObject.isChampion); 

        document.write("Team Name: " + myObject.name + "<br>");
        document.write("Year: " + myObject.year + "<br>");
        document.write("Color: " + myObject.color + "<br>");
        document.write("First Player: " + myObject.players[0] + "<br>");
        document.write("Is Champion: " + myObject.isChampion + "<br>");
    </script>
</body>
</html>
