<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        text-align: center;
        
        margin: 5px;
      }
      .container {
        border: 3px solid;
        background-color: lightcyan;
      }
      header {
        height: 50px;
        border: 2px solid;
        background-color: burlywood;
      }
      nav {
        height: 35px;
        border: 2px solid;
      }
      .midParent {
        overflow: auto;
      }
      div#firstChild {
        width: 600px;
        float: left;
      }
      section {
        border: 2px solid;
        height: 100px;
        width: 750PX;
        background-color: lightgreen;
      }
      article {
        height: 100px;
        border: 2px solid;
        width: 750PX;
        border:2px;
        background-color:goldenrod

      }
      aside {
        width: 1200px;
        float: right;
        border: 2px solid;
        height: 209px;
        margin-top: 10px;
        background-color: aquamarine ;
      }
      nav ul li {
        display: inline;
        border-right: 1px solid;
        background-color: rgba(184, 118, 32, 0.527);
      }
      footer{
        border: 2px solid;
        background-color: burlywood;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>EENADU</header>
      <nav>
        <ul>
          <li>ETV NEWS</li>
          <li>ETV PLUS</li>
          <li>EMOVIES</li>
          <li>ETV ANDHRAPRADESH</li>
          <li>ETV TELEGANA</li>
        </ul>
      </nav>
      <div class="midParent">
        <div id="firstChild">
          <section>NEWS</section>
          <article>MOVIES</article>
        </div>
        <aside>ENTERTAINMENT</aside>
      </div>
      <footer>ETV@COPYRIGHTS</footer>
    </div>
  </body>
</html>
