<!DOCTYPE html>
<html>
<head>
<style>
.grid-container {
  display: grid;
  grid-template-columns: auto auto auto auto auto;
  padding: 10px;
background-color: dodgerblue;
  gap:10px
}

.grid-container>div{
    background-color: #f1f1f1;
    color: #000;
    padding: 10px;
    font-size: 30px;
    text-align: center;
}
.item1{
    grid-column: 1 / span 2;
}
.item2{
    grid-column: 3;
    grid-row: 2 / span 2;
}
.item3{
    grid-row: 2 / span 2;
}
.item5{
    
    grid-column: 5 / span 3;
}
</style>
</head>
<body>
 <div class="grid-container">
    <div class="item1">Moni</div>
    <div class="item2">pavan</div>
    <div class="item3">koushik</div>
    <div class="item4">Advik</div>
    <div class="item5">gnaanvitha</div>
 </div>   
</body>
</html>
